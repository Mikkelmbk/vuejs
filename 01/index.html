<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>01</title>
</head>
<body>

    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">Twitch</a></p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>
    
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World',
            link: 'http://twitch.tv',
            finishedLink: '<a href="http://twitch.tv">Twitch</a>'
        },
        methods:{
            sayHello: function() {
                this.title = "Hello!";
                return this.title;
            }
        }
    });
</script>
</html>
